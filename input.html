<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Fish Data</title>
</head>
<body>
    <h2>Enter Fish Measurements</h2>
    <form action="/predict" method="post">
        <label for="species">Species:</label>
        <input type="text" id="species" name="species"><br><br>
        <label for="length1">Vertical Length (cm):</label>
        <input type="number" id="length1" name="length1" step="0.01"><br><br>
        <label for="length2">Diagonal Length (cm):</label>
        <input type="number" id="length2" name="length2" step="0.01"><br><br>
        <label for="length3">Cross Length (cm):</label>
        <input type="number" id="length3" name="length3" step="0.01"><br><br>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" step="0.01"><br><br>
        <label for="width">Width (cm):</label>
        <input type="number" id="width" name="width" step="0.01"><br><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
